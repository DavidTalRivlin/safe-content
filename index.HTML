<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="css/style.css">
      
</head>

<body onload="onInit()">

      <h1> Sign In! </h1>
      <img class="lock-img" src="img/pngwing2.png" alt="locked lock" >

      <form onsubmit="checkLogin(event)" class="check-login"">
            <div class="username-area">
                  <label for="username">Username</label>
                  <input id="username" type="text" placeholder="Enter Username" autocomplete="false">
            </div>
            <div class="password-area">
                  <label for="password">Password</label>
                  <input id="password" type="text" placeholder="Enter Password" autocomplete="false">
            </div>
            <div>
                  <button type="submit" class="log-in-btn">Login</button>
            </div>
      </form>

</body>

<script src="js/services/service.js"></script>
<script src="js/controller.js"></script>

</html>
